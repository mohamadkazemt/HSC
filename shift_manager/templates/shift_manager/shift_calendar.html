<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.7/index.global.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.7/index.global.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/core/locales/fa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.7/index.global.min.js"></script>
    <title>تقویم جلالی با FullCalendar</title>
</head>
<body>

<div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load moment-jalaali
        moment.loadPersian({ usePersianDigits: true });

        const calendarEl = document.getElementById('calendar');

        const calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ FullCalendar.dayGridPlugin ],
            initialView: 'dayGridMonth',
            locale: 'fa',  // تنظیم تقویم به زبان فارسی
            direction: 'rtl', // تنظیم راست به چپ
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
                {
                    title: 'شیفت گروه A',
                    start: moment('2024-10-19', 'YYYY-MM-DD').format('jYYYY-jMM-jDD')
                },
                // می‌توانید دیگر رویدادها را اینجا اضافه کنید.
            ],
        });

        calendar.render();
    });
</script>

</body>
</html>
